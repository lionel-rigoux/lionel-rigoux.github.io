<header class="site-header">

  <div class="container">

	<nav>
		<div class="grid">
			<div class="grid__col grid__col--2-of-8">
				<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
			</div>
			<div class="grid__col grid__col--4-of-8">
				{% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
				<ul class="list-inline">
					<li><a {% if location == 'projects' %}class="active" {% endif %} {% if location == 'project' %}class="active" {% endif %} href="{{ site.baseurl }}/projects">Projects</a></li>
					<li><a {% if location == 'publications' %}class="active" {% endif %} href="{{ site.baseurl }}/publications">Publications</a></li>
          <li><a {% if location == 'visualizations' %}class="active" {% endif %}href="{{ site.baseurl }}/visualizations">Visualizations</a></li>
					<li><a {% if location == 'about' %}class="active" {% endif %} href="{{ site.baseurl }}/about">About</a></li>

				</ul>
			</div>
		</div>
	</nav>

  </div>

</header>
